yaml Lint

- name: source-to-image
  runAfter: [clone-repo]
  taskRef:
    name: kaniko
  params:
        - name: CONTEXT
          value: src 
        - name: IMAGE
          value: priyadevdoc/test_image:v1
        - name: EXTRA_ARGS
          value: 
            - --skip-tls-verify
      workspaces:
        - name: source
          workspace: sources
        - name: dockerconfig
          workspace: dockerconfig
          
          .spec.template.spec.containers[0].image